<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Programas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gestor de Programas de Software 游눹</h1>

      <form id="programForm">
        <input type="hidden" id="programId" />
        <div>
          <label for="name">Nombre del Programa:</label>
          <input type="text" id="name" required />
        </div>
        <div>
          <label for="version">Versi칩n:</label>
          <input type="text" id="version" required />
        </div>
        <div>
          <label for="usageInfo">Informaci칩n de Uso:</label>
          <textarea id="usageInfo" rows="3" required></textarea>
        </div>
        <div>
          <label for="url">URL del Programa:</label>
          <input
            type="text"
            id="url"
            placeholder="https://ejemplo.com"
            required
          />
        </div>
        <div class="buttons">
          <button type="submit" id="addButton">Agregar Programa</button>
          <button type="submit" id="updateButton" style="display: none">
            Actualizar Programa
          </button>
          <button type="button" id="cancelButton" style="display: none">
            Cancelar Edici칩n
          </button>
        </div>
      </form>

      <hr />

      <h2>Programas Almacenados 游닄</h2>
      <div class="search-container">
        <label for="searchInput">Buscar Programa:</label>
        <input
          type="text"
          id="searchInput"
          placeholder="Escribe para buscar..."
        />
      </div>

      <div class="actions-toolbar">
        <button type="submit" id="downloadDataButton" class="toolbar-button">
          游닌 Descargar Datos (JSON)
        </button>
      </div>

      <div id="programsList"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
