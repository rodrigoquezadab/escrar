<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Programas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans leading-relaxed p-4">
    <div
      class="container mx-auto bg-white p-6 rounded-lg shadow-lg max-w-2xl my-8"
    >
      <h1 class="text-3xl font-bold text-center text-gray-700 mb-6">
        Gestor de Programas 💻
      </h1>

      <form
        id="programForm"
        class="mb-8 p-6 bg-gray-50 rounded-lg shadow-inner"
      >
        <input type="hidden" id="programId" />
        <div class="mb-4">
          <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
            >Nombre del Programa:</label
          >
          <input
            type="text"
            id="name"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
          />
        </div>
        <div class="mb-4">
          <label
            for="version"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Versión:</label
          >
          <input
            type="text"
            id="version"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
          />
        </div>
        <div class="mb-4">
          <label
            for="usageInfo"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Información de Uso:</label
          >
          <textarea
            id="usageInfo"
            rows="3"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500 resize-y"
          ></textarea>
        </div>
        <div class="mb-6">
          <label for="url" class="block text-gray-700 text-sm font-bold mb-2"
            >URL del Programa:</label
          >
          <input
            type="text"
            id="url"
            placeholder="https://ejemplo.com"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
          />
        </div>
        <div class="flex justify-end space-x-2">
          <button
            type="submit"
            id="addButton"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200 ease-in-out"
          >
            Agregar Programa
          </button>
          <button
            type="submit"
            id="updateButton"
            class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200 ease-in-out"
            style="display: none"
          >
            Actualizar Programa
          </button>
          <button
            type="button"
            id="cancelButton"
            class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200 ease-in-out"
            style="display: none"
          >
            Cancelar Edición
          </button>
        </div>
      </form>

      <hr class="my-8 border-gray-300" />

      <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">
        Programas Almacenados 📚
      </h2>
      <div class="search-container mb-6 flex items-center space-x-4">
        <label for="searchInput" class="block text-gray-700 text-sm font-bold"
          >Buscar Programa:</label
        >
        <input
          type="text"
          id="searchInput"
          placeholder="Escribe para buscar..."
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
        />
      </div>

      <div class="actions-toolbar flex justify-end space-x-2 mb-6">
        <button
          type="button"
          id="downloadDataButton"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200 ease-in-out"
        >
          📥 Descargar Datos (JSON)
        </button>

        <label
          for="uploadFileInput"
          class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer transition duration-200 ease-in-out"
        >
          ⬆️ Cargar Datos (JSON)
          <input
            type="file"
            id="uploadFileInput"
            accept=".json"
            class="hidden"
          />
        </label>
        <button
          type="button"
          id="uploadDataButton"
          class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200 ease-in-out"
          style="display: none"
        >
          Confirmar Carga
        </button>
      </div>

      <div id="programsList" class="space-y-4"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
